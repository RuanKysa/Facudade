<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favico.ico" type="image/x-icon">
    <title>Aula_02_HTML5</title>
</head>
<body>
    <!--- Cabecario da Pagina --->
    <header>
        <!-- Titulo -->
        <h1>Exempro de Pagina em HTML5</h1>
        <hr>
    </header>
    <main>
       <!--Exibe uma imagem-->
       <figure>
        <img src="carro.jpg" alt="Um carro parado">
        <figcaption>Imagem mostrando um carro parado.</figcaption>
       </figure>
       <!--Audio-->
       <audio controls src="town-10169.mp3" type="audio/mpeg"></audio>
       <br>

       <!--video-->
       <iframe width="560" height="315" src="https://www.youtube.com/embed/ijPCLTAQ9zI?si=4eP54G1eMFfPNkAU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
       <br>

       <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>
        <button type="submit">Enviar</button> 
       </form>
    </main>
    <footer>
        ruan bueno 2024 &copy; - Todos os direitos
    </footer>
</body>
</html>
